<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Food</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <a href="index.html" id="logo">WebFood</a>
        <nav>
            <ul>
                <li><a href="index.html">Browse Meals</a></li>
                <li><a href="index.html">My Orders</a></li>
            </ul>
        </nav>
        <a href="#side-drawer" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </header>
    <aside id="side-drawer">
        <header>
            <a href="#" class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Browse Meals</a></li>
                <li><a href="index.html">My Orders</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <h1>Browse Our Delicious Meals</h1>
        <section id="latest-products">
            <ul>
                <li class="food-item">
                    <article>
                        <img src="images/risotto.jpg" alt="A resotto plate">
                        <div class="food-items-content">

                            <a href="index.html" class="btn">Add to Cart</a>
                        </div>
                    </article>
                </li>
                <li class="food-item">
                    <article>
                        <img src="images/cheeseburgers.jpg" alt="A cheese burger plate">
                        <div class="food-items-content">
                            <h2>cheeseburgers</h2>
                            <a href="index.html" class="btn">Add to Cart</a>
                        </div>
                    </article>
                </li>
            </ul>
        </section>

</html>
