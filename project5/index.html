<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/" method="get">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <LAbel type="username">Your Name</LAbel>
                        <input type="text" name="user-name"  id="username" required>
                    </li>
                    <li>
                        <label for="useremail">Your E-mail Address</label>
                    <input type="email" name="user-email" id="useremail" required>
                    </li>
                    <li>
                        <label for="phonenumber">Your Phone Number</label>
                        <input type="tel" name="phone-number" id="phonenumber" required minlength="5">
                    </li>
                    <li>
                        <label for="usermessage">Your Message</label>
                        <textarea name="message" id="usermessage" rows="6" required minlength="10" maxlength="200"></textarea>
                    </li>
                </ul>
                <label for="search">How did you find us?</label>
                <select name="" id="search" required>
                    <option value="web">Web search</option>
                    <option value="word-of-mouth">Word Of Mouth</option>
                    <option value="other">Other</option>
                </select>
            </section>
            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-call" value="phone" required>
                        <label for="reply-call">Call me</label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-email" value="email" required>
                        <label for="reply-email">send me an email</label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-no" value="none" required>
                        <label for="reply-no">Don't reply</label>
                    </li>
                </ul>
            </section>    
            <section class="inline-control">
                <input type="checkbox" name="agree" id="accept" required>
                <label for="accept">Accept Terms</label>
            </section>
            <section id="form-actions">
                <button type="reset" class="btn-empty">Clear</button>
                <button type="submit" class="btn-filled">Submit</button>
            </section>
        </form>
    </main>

</body>
</html>
